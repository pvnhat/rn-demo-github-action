name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # - name: Set up Node.js and Yarn
      #   uses: yarnpkg/setup-yarn@v2
      #   with:
      #     yarn-version: 2

      # - name: Set Yarn Version
      #   run: yarn set version 3.6.1

      - name: Install Dependencies
        run: yarn install

      - name: Run Linting
        run: yarn lint

      - name: Type-check
        run: yarn type-check
